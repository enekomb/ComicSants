<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="sales.css" />
        <link rel="stylesheet" type="text/css" href="../nav.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bangers&family=Changa:wght@800&family=Domine:wght@700&display=swap"
            rel="stylesheet"
        />

        <title>Sales</title>
    </head>
    <body>
        <nav>
            <a href="http://localhost:3000/home/home.html">Home</a>
            <a href="http://localhost:3000/manage/manage.html">Management</a>
            <a href="http://localhost:3000/catalog/catalog.html">Catalog</a>
            <a href="http://localhost:3000/sales/sales.html">Sales</a>
            <a href="http://localhost:3000/reports/reports.html">Reports</a>
            <div class="animation start-sales"></div>
        </nav>
        <div class="tarjetas">
            <div class="formulario">
                <form>
                    <div>
                        <label class="custom-select" for="styledSelect1">
                            <select name="client">
                                <option selected disabled>DNI</option>
                            </select>
                        </label>
                        <input
                            class="controls"
                            type="number"
                            id="invoicenumber"
                            placeholder="Invoice number"
                            min="1"
                        />
                    </div>
                    <label class="custom-select" for="styledSelect1">
                        <select name="snack">
                            <option selected disabled>Snacks</option>
                        </select>
                    </label>
                    <input
                        class="controls"
                        type="number"
                        id="snacknumber"
                        min="1"
                        placeholder="Snack quantity"
                    />
                    <button class="addsnack">ADD SNACK</button>
                    <label class="custom-select" for="styledSelect1">
                        <select name="comic">
                            <option selected disabled>Comics</option>
                        </select>
                    </label>
                    <input
                        class="controls"
                        type="number"
                        id="comicnumber"
                        placeholder="Comic quantity"
                    />
                    <button class="addcomic">ADD COMIC</button>
                    <label class="custom-select" for="styledSelect1">
                        <select name="cards">
                            <option selected disabled>Cards</option>
                        </select>
                    </label>
                    <input
                        class="controls"
                        type="number"
                        id="cardsnumber"
                        min="1"
                        placeholder="Card quantity"
                    />
                    <button class="addcard">ADD CARDS</button>
                    <label class="custom-select" for="styledSelect1">
                        <select name="tables">
                            <option selected disabled>Board games</option>
                        </select>
                    </label>
                    <input
                        class="controls"
                        type="number"
                        id="tablesnumber"
                        min="1"
                        placeholder="Board game quantity"
                    />
                    <button class="addtable">ADD BOARD GAME</button>
                    <!-- 
                    <label class="custom-select" for="styledSelect1">
                        <select name="client2">
                            <option selected disabled>DNI</option>
                        </select>
                    </label>
                    <button class="call">CALL CLIENT</button> -->
                </form>
            </div>
            <div></div>
            <div class="formulario" id="order">
                <button class="addorder" id="uno">SEND ORDER</button>

                <div></div>
            </div>
        </div>

        <div class="tablaprecios"></div>
        <script src="sales.js"></script>
    </body>
</html>
